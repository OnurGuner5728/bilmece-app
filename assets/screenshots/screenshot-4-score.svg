<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" width="1080" height="1920">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FF8C42"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#5BA3EC"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF6B9D"/>
      <stop offset="100%" stop-color="#FF8FB4"/>
    </linearGradient>
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#00000025"/>
    </filter>
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000018"/>
    </filter>
    <filter id="starGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="15" flood-color="#FFD70060"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="200" r="200" fill="#ffffff10"/>
  <circle cx="950" cy="400" r="250" fill="#ffffff08"/>
  <circle cx="100" cy="1400" r="180" fill="#ffffff08"/>
  <circle cx="980" cy="1600" r="200" fill="#ffffff06"/>

  <!-- Sparkle decorations -->
  <text x="120" y="350" font-family="Arial, sans-serif" font-size="40" opacity="0.4">&#x2728;</text>
  <text x="900" y="250" font-family="Arial, sans-serif" font-size="50" opacity="0.3">&#x2728;</text>
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="30" opacity="0.3">&#x2B50;</text>
  <text x="250" y="750" font-family="Arial, sans-serif" font-size="35" opacity="0.3">&#x2728;</text>

  <!-- Status bar -->
  <rect x="0" y="0" width="1080" height="80" fill="#00000008"/>
  <text x="540" y="52" font-family="Arial, sans-serif" font-size="28" fill="#2D3436" text-anchor="middle" opacity="0.6">9:41</text>

  <!-- Trophy icon -->
  <circle cx="540" cy="260" r="100" fill="#ffffff25"/>
  <text x="540" y="295" font-family="Arial, sans-serif" font-size="100" text-anchor="middle">&#x1F3C6;</text>

  <!-- 3 Stars -->
  <text x="340" y="450" font-family="Arial, sans-serif" font-size="90" text-anchor="middle" filter="url(#starGlow)">&#x2B50;</text>
  <text x="540" y="420" font-family="Arial, sans-serif" font-size="110" text-anchor="middle" filter="url(#starGlow)">&#x2B50;</text>
  <text x="740" y="450" font-family="Arial, sans-serif" font-size="90" text-anchor="middle" filter="url(#starGlow)">&#x2B50;</text>

  <!-- Title -->
  <text x="540" y="560" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">Tebrikler!</text>
  <text x="540" y="620" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle" opacity="0.8">Harika bir performans gosterdin!</text>

  <!-- Main score card -->
  <rect x="90" y="690" width="900" height="280" rx="20" ry="20" fill="white" filter="url(#cardShadow)"/>
  <text x="540" y="770" font-family="Arial, sans-serif" font-size="30" fill="#888" text-anchor="middle">Toplam Puan</text>
  <text x="540" y="870" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2D3436" text-anchor="middle">1.250</text>
  <text x="540" y="930" font-family="Arial, sans-serif" font-size="26" fill="#4CAF50" text-anchor="middle">&#x2191; +250 bu hafta</text>

  <!-- Streak badge -->
  <rect x="240" y="1020" width="600" height="120" rx="20" ry="20" fill="white" filter="url(#cardShadow)"/>
  <rect x="240" y="1020" width="600" height="120" rx="20" ry="20" fill="#FF8C42" opacity="0.08"/>
  <rect x="240" y="1020" width="600" height="120" rx="20" ry="20" fill="none" stroke="#FF8C42" stroke-width="3" opacity="0.4"/>
  <text x="540" y="1095" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#FF8C42" text-anchor="middle">&#x1F525; 5 Gunluk Seri!</text>

  <!-- Stats grid -->
  <rect x="90" y="1190" width="430" height="160" rx="20" ry="20" fill="white" filter="url(#softShadow)"/>
  <text x="305" y="1255" font-family="Arial, sans-serif" font-size="50" fill="#4A90D9" text-anchor="middle" font-weight="bold">48</text>
  <text x="305" y="1310" font-family="Arial, sans-serif" font-size="26" fill="#888" text-anchor="middle">Cozulen Bilmece</text>

  <rect x="560" y="1190" width="430" height="160" rx="20" ry="20" fill="white" filter="url(#softShadow)"/>
  <text x="775" y="1255" font-family="Arial, sans-serif" font-size="50" fill="#FF6B9D" text-anchor="middle" font-weight="bold">%85</text>
  <text x="775" y="1310" font-family="Arial, sans-serif" font-size="26" fill="#888" text-anchor="middle">Basari Orani</text>

  <rect x="90" y="1380" width="430" height="160" rx="20" ry="20" fill="white" filter="url(#softShadow)"/>
  <text x="305" y="1445" font-family="Arial, sans-serif" font-size="50" fill="#FF8C42" text-anchor="middle" font-weight="bold">12</text>
  <text x="305" y="1500" font-family="Arial, sans-serif" font-size="26" fill="#888" text-anchor="middle">Rozet Kazanildi</text>

  <rect x="560" y="1380" width="430" height="160" rx="20" ry="20" fill="white" filter="url(#softShadow)"/>
  <text x="775" y="1445" font-family="Arial, sans-serif" font-size="50" fill="#26A69A" text-anchor="middle" font-weight="bold">3</text>
  <text x="775" y="1500" font-family="Arial, sans-serif" font-size="26" fill="#888" text-anchor="middle">Favori Kategori</text>

  <!-- Share button -->
  <rect x="240" y="1600" width="600" height="90" rx="45" ry="45" fill="url(#blueGrad)" filter="url(#softShadow)"/>
  <text x="540" y="1658" font-family="Arial, sans-serif" font-size="34" font-weight="bold" fill="white" text-anchor="middle">&#x1F4E4; Skorunu Paylas</text>

  <!-- Bottom navigation bar -->
  <rect x="0" y="1790" width="1080" height="130" fill="white"/>
  <rect x="0" y="1790" width="1080" height="1" fill="#E0E0E0"/>
  <text x="200" y="1860" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">&#x1F3E0;</text>
  <text x="200" y="1895" font-family="Arial, sans-serif" font-size="20" fill="#888" text-anchor="middle">Ana Sayfa</text>
  <text x="540" y="1860" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">&#x1F3C6;</text>
  <text x="540" y="1895" font-family="Arial, sans-serif" font-size="20" fill="#4A90D9" text-anchor="middle">Skor</text>
  <text x="880" y="1860" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">&#x2699;&#xFE0F;</text>
  <text x="880" y="1895" font-family="Arial, sans-serif" font-size="20" fill="#888" text-anchor="middle">Ayarlar</text>
</svg>