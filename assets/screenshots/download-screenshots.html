<canvas id='canvas'></canvas>
<script>
const filenames = ["screenshot-1-home.png","screenshot-2-game.png","screenshot-3-answer.png","screenshot-4-score.png"];
const status = document.getElementById('status');

async function svgImgToPng(imgEl, filename) {
  return new Promise(resolve => {
    const canvas = document.getElementById('canvas');
    canvas.width = 1080;
    canvas.height = 1920;
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0,0,1080,1920);
      ctx.drawImage(img, 0, 0, 1080, 1920);
      canvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        resolve();
      }, 'image/png', 0.95);
    };
    img.src = imgEl.src;
  });
}

async function downloadOne(i) {
  status.textContent = 'Ä°ndiriliyor...';
  await svgImgToPng(document.getElementById('img'+i), filenames[i]);
  status.textContent = 'âœ… ' + filenames[i] + ' indirildi!';
}

async function downloadAll() {
  for(let i=0; i<4; i++) {
    status.textContent = 'â³ Ä°ndiriliyor: ' + (i+1) + '/4 â€” ' + filenames[i];
    await svgImgToPng(document.getElementById('img'+i), filenames[i]);
    await new Promise(r => setTimeout(r,800));
  }
  status.textContent = 'âœ… TÃ¼m 4 ekran gÃ¶rÃ¼ntÃ¼sÃ¼ indirildi!';
}
</script>
